              <form action="sign.html">
              <p class="text">内容に同意される場合は、次へ進んでください。</p>
              <table class="docTable">
                <tr>
                  <th>期限日</th>
                  <td>2020/5/10</td>
                </tr>
                <tr>
                  <th>ご連絡</th>
                  <td>サインの期限は、2020/05/10　10：15　です<br>ご不明点は、お問い合わせください。</td>
                </tr>
              </table>
              <div class="docArea">
                <div class="d-flex mb-2 ac">
                <div class="typeIcn"><i class="nav-icon fas fa-file mr-1"></i>手書きサイン</div>
                <button type="button" class="btn btn-danger ml-auto" data-toggle="modal" data-target="#modal-lg">同意せず却下する</button>
              </div>
                <object data="a332569.pdf" type="application/pdf" width="100%" height="100%">
               </object>
              </div>
              <div class="col-3 m-auto pt checking">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember">
                  <label for="remember">
                    表示された内容に同意します
                  </label>
                </div>
              </div>
              <div class="submitArea m-auto p0">
                
                <button type="submit" class="btn btn-primary ml-2">次へ</button>
              </div>
            </form>
            </div>

                </div>
                <div class="modal-body">
                  <p class="text-center mt-2">書類タイトル：「A123000」契約書について</p>
                </div>

                <div class="submitArea m-auto p0">
                  <button type="button" class="btn btn-default" data-dismiss="modal">キャンセル</button>
                  <button type="submit" class="btn btn-danger ml-2">同意せず却下する</button>
              </div>
              </div>
